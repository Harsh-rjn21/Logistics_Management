<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/icons/icons8-truck-50.png}"
    /> -->
    <title>Admin_Dashboard_customers</title>
  </head>
  <body>
    <div th:replace="fragments/admin_dashboard_navbar :: header"></div>
    <div class="container mx-0">
      <div class="row">
        <div th:replace="fragments/admin_dashboard_sideNav :: nav"></div>
        <div class="w-full justify-center">
          <h1>Customer List</h1>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more table headers if needed -->
              </tr>
            </thead>
            <tbody>
              <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerID}"></td>
                <td th:text="${customer.firstName}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
