<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/icons/icons8-truck-50.png}"
    /> -->
    <title>Admin_Dashboard Invoices</title>
  </head>
  <body>
    <div class="mx-0">
      <div class="row w-full">
        <div class="col-2">
          <div th:replace="fragments/admin_dashboard_sideNav :: nav"></div>
        </div>
        <div class="col-10 pt-4 mt-5 px-2">
          <div class="container rounded bg-white">
            <div class="d-flex align-items-center justify-content-between my-2 p-4">
              <div class="h2 font-weight-bold">Invoices</div>
              <!-- <input
                class="form-control border  w-50  rounded-5 border-3"
                type="text"
                placeholder="Search"
                aria-label="Search"
              /> -->
              <button class="btn bg-orange text-white">
                  <a th:href="@{/admin/addInvoice}" class="text-white">Add Invoice</a>
                </button>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Invoice ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date Of Publish</th>
                    <th scope="col">Address</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="invoice : ${invoices}">
                    <td class="pt-3" th:text="${invoice.invoiceId}"></td>
                    <td class="pt-3" th:text="${invoice.orderId}"></td>
                    <td class="pt-3" th:text="${invoice.amount}"></td>
                    <td class="pt-3" th:text="${invoice.dateOfPublish}"></td>
                    <td class="pt-3" th:text="${invoice.address}"></td>
                    <td class="pt-3" th:text="${invoice.paymentStatus}"></td>
                    <td class="pt-3">
                      <form
                        th:action="@{'/admin/updateInvoice/' + ${invoice.invoiceId}}"
                        method="get"
                      >
                        
                        <button type="" class="btn btn-danger">
                          Update 
                        </button>
                      </form>
                    </td>
                    <td class="pt-3">
                      <form
                        th:action="@{'/invoice/' + ${invoice.invoiceId}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="_method"
                          th:value="delete"
                        />
                        <button type="" class="btn btn-danger">
                          Delete 
                        </button>
                      </form>
      
                      </form>
                    </td>
                  </tr>
                                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
