    <title>Admin_Dashboard Orders</title>

  <body>
    <div class="mx-0">
      <div class="row w-full">
        <div class="col-2">
          <div th:replace="fragments/admin_dashboard_sideNav :: nav"></div>
        </div>
        <div class="col-10 pt-4 mt-5 px-2">
          <div class="container rounded bg-white">
            <div
              class="d-flex align-items-center justify-content-between my-2 p-4"
            >
              <div class="h2 font-weight-bold">Orders</div>
              <input
                class="form-control border w-50 rounded-5 border-3"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn bg-orange text-white">
                <a th:href="@{/admin/addOrder}" class="text-white">Add Order</a>
              </button>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Sender's Name</th>
                    <th scope="col">Receiver's Name</th>
                    <th scope="col">Sender's Email</th>
                    <th scope="col">Receiver's Email</th>
                    <th scope="col">Sender's Phone</th>
                    <th scope="col">Receiver's Phone</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="order : ${orders}">
                    <td class="pt-3" th:text="${order.orderId}"></td>
                    <td class="pt-3" th:text="${order.userId}"></td>
                    <td class="pt-3" th:text="${order.productId}"></td>
                    <td class="pt-3" th:text="${order.orderDate}"></td>
                    <td class="pt-3" th:text="${order.sendersName}"></td>
                    <td class="pt-3" th:text="${order.recieversName}"></td>
                    <td class="pt-3" th:text="${order.sendersEmail}"></td>
                    <td class="pt-3" th:text="${order.recieversEmail}"></td>
                    <td class="pt-3" th:text="${order.sendersPhone}"></td>
                    <td class="pt-3" th:text="${order.recieversPhone}"></td>
