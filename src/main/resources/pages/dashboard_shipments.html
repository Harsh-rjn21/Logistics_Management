<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/icons/icons8-truck-50.png}"
    /> -->
    <title>Admin_Dashboard Shipments</title>
  </head>
  <body>
    <div class="mx-0">
      <div class="row w-full">
        <div class="col-2">
          <div th:replace="fragments/admin_dashboard_sideNav :: nav"></div>
        </div>
        <div class="col-10 pt-4 mt-5 px-2">
          <div class="container rounded bg-white">
            <div class="d-flex align-items-center justify-content-between my-2 p-4">
              <div class="h2 font-weight-bold">Shipments</div>
              <input
                class="form-control border  w-50  rounded-5 border-3"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn bg-orange text-white">
                  <a th:href="@{/admin/addShipment}" class="text-white">Add Shipment</a>
                </button>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Shipment ID</th>
                    <th scope="col">Warehouse ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">carrier ID</th>
                    <th scope="col">Shipment Date</th>
                    <th scope="col">Estimated Delivery Date</th>
                    <th scope="col">Status</th>
                    
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="shipment : ${shipments}">
                    <td class="pt-3" th:text="${shipment.shipmentId}"></td>
                    <td class="pt-3" th:text="${shipment.warehouseId}"></td>
                    <td class="pt-3" th:text="${shipment.orderId}"></td>
                    <td class="pt-3" th:text="${shipment.carrierId}"></td>
                    <td class="pt-3" th:text="${shipment.shipmentDate}"></td>
                    <td class="pt-3" th:text="${shipment.estimatedDeliveryDate}"></td>
                    <td class="pt-3" th:text="${shipment.status}"></td>
                    
                    <td class="pt-3">
                      <form
                        th:action="@{'/admin/updateShipment/' + ${shipment.shipmentId}}"
                        method="get"
                      >
                        
                        <button type="" class="btn btn-danger">
                          Update 
                        </button>
                      </form>
                    </td>
                    <td class="pt-3">
                      <form
                        th:action="@{'/shipment/' + ${shipment.shipmentId}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="_method"
                          th:value="delete"
                        />
                        <button type="" class="btn btn-danger">
                          Delete 
                        </button>
                      </form>
      
                      
                    </td>
                  </tr>

                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
