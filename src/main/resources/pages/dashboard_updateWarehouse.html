<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Warehouse</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="back"></div>
    <div class="bg-image">
    <div
      class=""
    >
      <div class="container bg-light mt-2 p-5 mx-auto">
        <!-- <div class="container mt-0 mx-auto p-5"> -->
          <h1 class="mx-auto my-0">Update Warehouse</h1>
          <form th:action="@{'/warehouse/' + ${warehouse.warehouseId}}" method="post" th:object="${warehouse}">
            <input
                          type="hidden"
                          th:name="_method"
                          th:value="put"
                        />
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="state" th:field="*{state}" class="form-control" />
                  <label class="form-label" for="state">State</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="city" th:field="*{city}" class="form-control" />
                  <label class="form-label" for="city">City</label>
                </div>
              </div>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="street" th:field="*{street}" class="form-control" />
                  <label class="form-label" for="street">
                    Street</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="number"
                    id="pinCode"
                    th:field="*{pinCode}"
                    class="form-control"
                  />
                  <label class="form-label" for="pinCode"
                    >Pin Code
                  </label>
                </div>
              </div>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="number"
                    id="capacity"
                    th:field="*{capacity}"
                    class="form-control"
                  />
                  <label class="form-label" for="capacity">
                    Capacity</label
                  >
                </div>
              </div>
              <!-- <div class="col">
                <div class="form-outline">
                  <input type="date" id="estimatedDeliveryDate" class="form-control" />
              <label class="form-label" for="estimatedDeliveryDate"
                >Estimated Delivery Date</label
              >
                </div>
              </div> -->
            </div>
            

            

            <!-- Submit button -->
            <button type="submit" class="btn bg-orange text-white btn-block mb-1">
              Update Warehouse
            </button>
          </form>
        </div>
      <!-- </div> -->
    </div>
  </body>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/my.js}"></script>
</html>
