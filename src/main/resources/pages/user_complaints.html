<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/user_dashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>User_Complaints</title>
</head>
<body >
    <div class="back"></div>
    <div class="bg-image">
    <div th:replace="fragments/user_navbar"></div>

     
    <div class="container rounded mt-5 bg-white p-md-5">
      <div class="h2 font-weight-bold">Complaints</div>
       <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Complaint ID</th>
                    <th scope="col">Order Id</th>
                    <th scope="col">Contact Email</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="complaint : ${complaints}">
                    <td class="pt-3" th:text="${complaint.complaintId}"></td>
                    <td class="pt-3" th:text="${complaint.orderId}"></td>
                    <td class="pt-3" th:text="${complaint.email}"></td>
                    <td class="pt-3" th:text="${complaint.description}"></td>
                    
                    <td class="pt-3">
                      <form
                        th:action="@{'/user/complaint/' + ${complaint.complaintId}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="_method"
                          th:value="delete"
                        />
                        <button type="" class="btn btn-danger">
                          Delete 
                        </button>
                      </form>
      
                      </form>
                    </td>
                  </tr>

                 
                  
                </tbody>
              </table>
            </div>
    </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
</body>
</html>
