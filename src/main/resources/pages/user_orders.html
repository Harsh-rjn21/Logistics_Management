<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/user_dashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>User_Dashboard</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="bg-image">
      <div th:replace="fragments/user_navbar"></div>
      <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h2 font-weight-bold">Orders</div>
        <p class="text-muted">You Can delete Your Orders only till it's invoice isn't generated and you have not filed any complaint</p>
        
        
          <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Sender's Name</th>
                    <th scope="col">Receiver's Name</th>
                    <th scope="col">Sender's Email</th>
                    <th scope="col">Receiver's Email</th>
                    <th scope="col">Sender's Phone</th>
                    <th scope="col">Receiver's Phone</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="order : ${orders}">
                    <td class="pt-3" th:text="${order.orderId}"></td>
                    <td class="pt-3" th:text="${order.productId}"></td>
                    <td class="pt-3" th:text="${order.orderDate}"></td>
                    <td class="pt-3" th:text="${order.sendersName}"></td>
                    <td class="pt-3" th:text="${order.recieversName}"></td>
                    <td class="pt-3" th:text="${order.sendersEmail}"></td>
                    <td class="pt-3" th:text="${order.recieversEmail}"></td>
                    <td class="pt-3" th:text="${order.sendersPhone}"></td>
                    <td class="pt-3" th:text="${order.recieversPhone}"></td>
          
                    
                    <td class="pt-3">
                      <form
                        th:action="@{'/user/order/' + ${order.orderId}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="_method"
                          th:value="delete"
                        />
                        <button type="" class="btn btn-danger">
                          Delete 
                        </button>
                      </form>
      
                      </form>
                    </td>
                  </tr>

                 
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
