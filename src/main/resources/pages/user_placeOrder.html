<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- <div class="back"></div>
    <div class="bg-image"> -->
    <div th:replace="fragments/user_navbar"></div>
    <div
      class=""
    >
      <div class="container bg-light mt-2 p-5 mx-auto">
        <!-- <div class="container mt-0 mx-auto p-5"> -->
          <h1 class="mx-auto my-0">Place Order</h1>
          <form th:action="@{/user/order}" method="post" th:object="${order}">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="SendersName" th:field="*{sendersName}" class="form-control" />
                  <label class="form-label" for="SendersName">Sender's Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="RecieversName" th:field="*{recieversName}" class="form-control" />
                  <label class="form-label" for="RecieversName">Reciever's Name</label>
                </div>
              </div>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input type="email" id="SendersEmail" th:field="*{sendersEmail}" class="form-control" />
                  <label class="form-label" for="SendersEmail">
                    Sender's Email</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="email"
                    id="RecieversEmail"
                    th:field="*{recieversEmail}"
                    class="form-control"
                  />
                  <label class="form-label" for="RecieversEmail"
                    >Reciever's Email
                  </label>
                </div>
              </div>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="SendersPhone"
                    th:field="*{sendersPhone}"
                    class="form-control"
                  />
                  <label class="form-label" for="SendersPhone">
                    Sender's Phone No.</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="RecieversPhone"
                    th:field="*{recieversPhone}"
                    class="form-control"
                  />
                  <label class="form-label" for="RecieversPhone"
                    >Reciever's Phone No.
                  </label>
                </div>
              </div>
            </div>
            <!-- Text input -->
            <div class="form-outline mb-2">
              <input type="text" id="SendersAddress" th:field="*{sendersAddress}" class="form-control" />
              <label class="form-label" for="SendersAddress"
                >Sender's Address</label
              >
            </div>
            <!-- Text input -->
            <div class="form-outline mb-2">
              <input type="text" id="RecievingAddress" th:field="*{recieversAddress}" class="form-control" />
              <label class="form-label" for="RecievingAddress"
                >Recieving Address</label
              >
            </div>

            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-2">
              
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="productId" th:field="*{productId}" class="form-control" />
                  <label class="form-label" for="productId"
                    >Product Id
                  </label>
                </div>
              </div>
              
            </div>

            

            <!-- Submit button -->
            <button type="submit" class="btn bg-orange text-white btn-block mb-1">
              Place order
            </button>
          </form>
        </div>
      <!-- </div> -->
    </div>
  </body>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/my.js}"></script>
</html>
