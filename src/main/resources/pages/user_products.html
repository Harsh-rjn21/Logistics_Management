<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/user_dashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>User_Dashboard</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="bg-image">
      <div th:replace="fragments/user_navbar"></div>
      
      <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h2 font-weight-bold">Products</div>
        
        <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="product : ${products}">
                    <td class="pt-3" th:text="${product.productId}"></td>
                    <td class="pt-3" th:text="${product.productName}"></td>
                    <td class="pt-3" th:text="${product.weight}"></td>
                    <td class="pt-3" th:text="${product.description}"></td>
                    
                    <td class="pt-3">
                      <form
                        th:action="@{'/user/product/' + ${product.productId}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="_method"
                          th:value="delete"
                        />
                        <button type="" class="btn btn-danger">
                          Delete 
                        </button>
                      </form>
      
                      
                    </td>
                  </tr>

                  
                </tbody>
              </table>
            </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
