<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/user_dashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>User_Dashboard</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="bg-image">
      <div th:replace="fragments/user_navbar"></div>
      
      <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h2 font-weight-bold">Shipments</div>
        
        <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Shipment ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Shipment Date</th>
                    <th scope="col">Estimated Delivery Date</th>
                    <th scope="col">Status</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr class="my-3 bg-blue" th:each="shipment : ${shipments}">
                    <td class="pt-3" th:text="${shipment.shipmentId}"></td>
                    <td class="pt-3" th:text="${shipment.orderId}"></td>
                    <td class="pt-3" th:text="${shipment.shipmentDate}"></td>
                    <td class="pt-3" th:text="${shipment.estimatedDeliveryDate}"></td>
                    <td class="pt-3" th:text="${shipment.status}"></td>
                    
                  </tr>

                 
                </tbody>
              </table>
            </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
