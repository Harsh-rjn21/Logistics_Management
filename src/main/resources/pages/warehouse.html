<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/user_dashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Warehouse Info</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="bg-image">
      

      <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h2 font-weight-bold">Products In Warehouse</div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">User Id</th>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Image</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
               
              </tr>
            </thead>
            <tbody>
              <tr class="my-3" th:each="product : ${products}">
                  <td class="pt-3" th:text="${product.orderId}"></td>
                  <td class="pt-3" th:text="${product.userId}"></td>
                  <td class="pt-3" th:text="${product.productId}"></td>
                  <td class="pt-3" th:text="${product.productName}"></td>
                  <td class="pt-2">
                    <img src="#" alt="Product-image" class="rounded-circle" />
                  </td>
                  <td class="pt-3">Edit</td>
                  <td class="pt-3">Delete</td>

              </tr>

              <tr class="bg-blue my-5">
                  <td class="pt-3">1</td>
                  <td class="pt-3">2</td>
                  <td class="pt-3">3</td>
                  <td class="pt-3">name</td>
                  <td class="pt-3">
                    <img
                      src="https://images.pexels.com/photos/3765114/pexels-photo-3765114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      class="rounded-circle"
                      alt=""
                    />
                  </td>
                 <td class="pt-3">Edit</td>
                  <td class="pt-3">Delete</td>
              </tr>
              <tr class="bg-blue my-5">
                  <td class="pt-3">1</td>
                  <td class="pt-3">2</td>
                  <td class="pt-3">3</td>
                  <td class="pt-3">name</td>
                  <td class="pt-3">
                    <img
                      src="https://images.pexels.com/photos/3765114/pexels-photo-3765114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      class="rounded-circle"
                      alt=""
                    />
                  </td>
                 <td class="pt-3">Edit</td>
                  <td class="pt-3">Delete</td>
              </tr>
              <tr class="bg-blue my-5">
                  <td class="pt-3">1</td>
                  <td class="pt-3">2</td>
                  <td class="pt-3">3</td>
                  <td class="pt-3">name</td>
                  <td class="pt-3">
                    <img
                      src="https://images.pexels.com/photos/3765114/pexels-photo-3765114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      class="rounded-circle"
                      alt=""
                    />
                  </td>
                 <td class="pt-3">Edit</td>
                  <td class="pt-3">Delete</td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/my.js}"></script>
  </body>
</html>
